name: PR Checks (Reusable)

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# REUSABLE WORKFLOW - Called by individual repos
# Store in: ruststash-gitops/.github/workflows/pr-checks.reusable.yml
# Call with: uses: Ruststash/ruststash-gitops/.github/workflows/pr-checks.reusable.yml@main
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Service name (api, frontend, crypto, agents)'
        required: true
        type: string
      node_version:
        description: 'Node.js version'
        required: false
        type: string
        default: '20'
      docker_context:
        description: 'Docker build context path'
        required: false
        type: string
        default: '.'
      docker_file:
        description: 'Dockerfile path'
        required: false
        type: string
        default: './Dockerfile'
      docker_target:
        description: 'Docker build target'
        required: false
        type: string
        default: 'production'
      run_lint:
        description: 'Run lint step'
        required: false
        type: boolean
        default: true
      run_tests:
        description: 'Run tests step'
        required: false
        type: boolean
        default: true
      run_typecheck:
        description: 'Run TypeScript type check'
        required: false
        type: boolean
        default: false
      run_audit:
        description: 'Run npm audit'
        required: false
        type: boolean
        default: true
      vault_secrets_path:
        description: 'Vault secrets path (e.g., ruststash/data/staging/api)'
        required: false
        type: string
        default: ''
    secrets:
      GITOPS_PAT:
        description: 'PAT for GitOps repo access'
        required: false

env:
  REGISTRY: ghcr.io
  VAULT_ADDR: https://vault.ruststash.net

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 1: Import Vault Secrets (if configured)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  vault-secrets:
    name: ğŸ” Import Vault Secrets
    runs-on: ubuntu-latest
    if: inputs.vault_secrets_path != ''
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Import secrets from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ env.VAULT_ADDR }}
          method: jwt
          role: ci-staging
          jwtGithubAudience: https://github.com/Ruststash
          exportEnv: true
          secrets: |
            ${{ inputs.vault_secrets_path }} DB_HOST | DB_HOST ;
            ${{ inputs.vault_secrets_path }} REDIS_URL | REDIS_URL ;
            ${{ inputs.vault_secrets_path }} JWT_SECRET | JWT_SECRET

      - name: Verify Vault connection
        run: |
          echo "âœ… Successfully connected to Vault"
          echo "ğŸ“¦ Loaded secrets for ${{ inputs.service_name }}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 2: Security Scans
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  secrets-scan:
    name: ğŸ” Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}

  dependency-review:
    name: ğŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 3: Lint & Test
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  lint-test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        if: inputs.run_lint
        run: npm run lint --if-present

      - name: Run Type Check
        if: inputs.run_typecheck
        run: npm run type-check --if-present || npx vue-tsc --noEmit --skipLibCheck || true

      - name: Run Tests
        if: inputs.run_tests
        run: npm test --if-present

      - name: Security Audit
        if: inputs.run_audit
        run: npm audit --audit-level=high || true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 4: Docker Build
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  docker-build:
    name: ğŸ³ Docker Build
    needs: [lint-test, secrets-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/ruststash-${{ inputs.service_name }}
          tags: |
            type=sha,prefix=pr-${{ github.event.pull_request.number || github.run_number }}-

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker_context }}
          file: ${{ inputs.docker_file }}
          target: ${{ inputs.docker_target }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 5: CodeQL Security Analysis
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  codeql:
    name: ğŸ›¡ï¸ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 6: Status Check
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  status:
    name: âœ… PR Status
    needs: [secrets-scan, dependency-review, lint-test, docker-build, codeql]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          echo "ğŸ“‹ PR Check Results for ${{ inputs.service_name }}"
          echo "================================"
          
          if [[ "${{ needs.secrets-scan.result }}" == "failure" ]]; then
            echo "âŒ Secrets scan failed"
            exit 1
          fi
          
          if [[ "${{ needs.lint-test.result }}" == "failure" ]]; then
            echo "âŒ Lint/Test failed"
            exit 1
          fi
          
          if [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "âŒ Docker build failed"
            exit 1
          fi
          
          echo "âœ… All checks passed for ${{ inputs.service_name }}!"
