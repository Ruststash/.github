name: "RustStash CodeQL Configuration"

paths:
  - api.ruststash.net/src
  - vue.ruststash.net/src
  - crypto.ruststash.net/src
  - agents.ruststash.net/src

paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/*.test.ts'
  - '**/*.test.js'
  - '**/*.spec.ts'
  - '**/*.spec.js'
  - '**/test/**'
  - '**/tests/**'
  - '**/__tests__/**'
  - '**/__mocks__/**'

queries:
  - uses: security-extended
  - uses: security-and-quality

query-filters:
  - exclude:
      id: js/unused-local-variable
  - exclude:
      id: js/redundant-assignment
